<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="main.js"></script>
    <title> Websockets </title>
  </head>
  <body class="container">
    <header>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/"> ACA </a>
        </li>
      </ul>
    </header>
    <body>
		<div id="products">
		</div>
		<div>
			<h2 class="text-primary mt-4">Ingrese datos</h2>
			<!-- <form action="/productos" method="post">  -->
			<form onsubmit="return addProduct()">
				<div class="mb-3">
					<label for="title" class="form-label">Titulo</label>
					<input type="text" class="form-control" name="title" />
				</div>
				<div class="mb-3">
					<label for="price" class="form-label">Precio</label>
					<input type="number" class="form-control" name="price" />
				</div>
				<div class="mb-3">
					<label for="thumbnail" class="form-label">Link foto</label>
					<input type="url" class="form-control" name="thumbnail" />
				</div>
				<button type="submit" class="btn btn-dark">Cargar producto</button>
			</form>
		</div>
		<div class="chat-container">
			<form onsubmit="return sendMessage()">
				<input type="text" id="author"/>
				<input type="text" id="text"/>
				<button type="submit">Enviar mensaje</button>
			</form>
			<div id="messages" class="messages-container">
			</div>
		</div>
	</body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </body>
</html>
